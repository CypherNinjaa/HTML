<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="3px">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>laptop</td>
          <td>Electronics</td>
          <td>$800</td>
        </tr>
        <tr>
          <td>Bookshelf</td>
          <td>Furniture</td>
          <td>$150</td>
        </tr>
      </tbody>

      <tfoot>
        <td colspan="2">Total Amount</td>
        <td>$950</td>
      </tfoot>
    </table>
  </body>
</html>
