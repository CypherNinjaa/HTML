<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="Mango" value="Mango">
            <label for="Mango">Mango</label>
            <input type="radio" name="fruit" id="Banana" value="Banana">
            <label for="Banana">Banana</label>
        </div>
        <div>
            Choose your Subjects: -
            <input type="checkbox" id="Math" name="Sub" value="Math"/>
            <label for="Math">Math</label>
            <input type="checkbox" id="Science" name="Sub" value="Scie"/>
            <label for="Science">Science</label> 
            <input type="checkbox" id="Computer" name="Sub" value="Comp"/>
            <label for="Computer">Computer</label>  
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
