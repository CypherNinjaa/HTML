<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!-- table header -->
        <thead>
            <tr>
            <th>item</th>
            <th>Price</th>
        </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
             <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        </tbody>
        <tbody>
            <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        </tbody>
        <tbody>
            <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
