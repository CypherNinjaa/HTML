<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range input Element</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="Mango" value="Mango">
            <label for="Mango">Mango</label>
            <input type="radio" name="fruit" id="Banana" value="Banana">
            <label for="Banana">Banana</label>
        </div>
        <br>
        <div>
            Choose your Subjects: -
            <input type="checkbox" id="Math" name="Sub" value="Math"/>
            <label for="Math">Math</label>
            <input type="checkbox" id="Science" name="Sub" value="Scie"/>
            <label for="Science">Science</label> 
            <input type="checkbox" id="Computer" name="Sub" value="Comp"/>
            <label for="Computer">Computer</label>  
        </div>
        <br>
        <div>
            choose your profession :-
            <select name="profession" id="profession">
                <option>select your profession</option>
                <option value="stu" selected>Student</option>
                <option value="Dev">Developer</option>
            </select>
        </div>
        <br>
        <div>
            <input type="range" id="vol" min="10" max="100" name="vol" step="10" value="50">
            <label for="vol">Select your volume</label>
        </div>
        <br>
        <div>
            <label for="feedback">please leave a note :</label>
            <textarea name="feedback" id="feedback" rows="5" cols="100" placeholder="write your feedback">hello</textarea>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
